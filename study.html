<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Tracking Study</title>
  <script src="webgazer.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #imageContainer {
      position: relative;
      display: inline-block;
    }
    #webgazerGazeDot {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
    #currentImage {
      display: block;
      max-width: 100%;
      height: auto;
      transition: opacity 0.1s ease-in-out;
    }
    #currentImage.loading {
      opacity: 0.5;
    }
    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .controls button:hover {
      background-color: #555;
    }
    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #preloadStatus {
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Eye Tracking Study</h2>

  <div id="preloadStatus">Preloading images...</div>

  <div id="imageContainer" style="display: none;">
    <img id="currentImage" src="" width="640" height="480" loading="eager" decoding="async">
    <div id="webgazerGazeDot"></div>
  </div>

  <div class="controls">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn" disabled>Next</button>
    <span id="imageCounter">0 / 0</span>
  </div>

  <script>
    let isPaused = false;
    let gazeData = [];
    let imageUrls = [
      'demo.jpeg',
      'calibration.jpg',
      'result.png',
      'blank.png'
    ];
    let currentImageIndex = 0;
    let imagesReady = false;

    // Image preloader
    class ImagePreloader {
      constructor(urls) {
        this.urls = urls;
        this.cache = new Map();
      }

      preload(url) {
        if (!this.cache.has(url)) {
          this.cache.set(url, new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = url;
          }));
        }
        return this.cache.get(url);
      }

      async preloadAll() {
        return Promise.all(this.urls.map(url => this.preload(url)));
      }
    }

    const preloader = new ImagePreloader(imageUrls);

    function updateImageDisplay() {
      const img = document.getElementById('currentImage');
      img.src = imageUrls[currentImageIndex];
      document.getElementById('imageCounter').textContent =
        `${currentImageIndex + 1} / ${imageUrls.length}`;

      document.getElementById('prevBtn').disabled = currentImageIndex === 0;
      document.getElementById('nextBtn').disabled = currentImageIndex === imageUrls.length - 1;
    }

    function nextImage() {
      if (currentImageIndex < imageUrls.length - 1) {
        currentImageIndex++;
        updateImageDisplay();
      }
    }

    function prevImage() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        updateImageDisplay();
      }
    }

    document.getElementById('prevBtn').addEventListener('click', prevImage);
    document.getElementById('nextBtn').addEventListener('click', nextImage);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    function initializeWebGazer() {
      return new Promise((resolve, reject) => {
        webgazer.params.applyKalmanFilter = true;
        webgazer.params.showVideoPreview = false;
        webgazer.params.showFaceOverlay = false;
        webgazer.params.showFaceFeedbackBox = false;

        webgazer.setGazeListener((data, elapsedTime) => {
          if (!isPaused && data !== null) {
            const gazeDotElement = document.querySelector('#webgazerGazeDot');
            const imageContainer = document.getElementById('imageContainer');
            const rect = imageContainer.getBoundingClientRect();

            const relativeX = data.x - rect.left;
            const relativeY = data.y - rect.top;

            if (relativeX >= 0 && relativeY >= 0 && relativeX <= rect.width && relativeY <= rect.height) {
              gazeDotElement.style.transform = `translate3d(${relativeX}px, ${relativeY}px, 0)`;
            }

            gazeData.push({
              imagePath: imageUrls[currentImageIndex],
              transform: { x: relativeX, y: relativeY },
              time: elapsedTime
            });
          }
        }).begin();

        resolve();
      });
    }

    window.onload = async function() {
      try {
        await preloader.preloadAll();
        document.getElementById('preloadStatus').textContent = 'Images loaded!';
        document.getElementById('imageContainer').style.display = 'inline-block';
        imagesReady = true;
        updateImageDisplay();

        await initializeWebGazer();
        console.log("WebGazer initialized");
      } catch (error) {
        console.error("Error during initialization:", error);
        document.getElementById('preloadStatus').textContent = 'Error loading images';
      }
    };
  </script>
</body>
</html>
